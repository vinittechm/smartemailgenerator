<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Email Generator</title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<link rel="stylesheet" href="css/jquery-ui.css">
		<!-- <link rel="stylesheet" href="css/fullcalendar.min.css"> -->
		<link rel="stylesheet" href="css/style.css">
		
	</head>
	<body>
		
		<div class="egPg">
			<header>
				<div class="headOne">
					<div class="container">
						<div class="row">
							<div class="col-12">
								<div class="logo">
									<img src="img/logo.png" class="img-fluid logoLight">
									<span>AI-Powered insights, summarized in a snap</span>
								</div>
								<div class="techMLogo d-none d-lg-block">
									<img src="img/techMLogo.png" class="img-fluid logoLight">
								</div>
								<div class="userNameInfo">
									<div class="usrIcon">
										<img src="img/user-icon.png" alt="" class="img-fluid" />
									</div>
									<span>James Smith (50287)</span>
									HR Operations
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>


			<div class="mainSec">
				
				
				<div class="container">
					<div class="contentArea">
						<div class="row">
							<div class="col-xl-4 pe-xl-4">
								<div class="row">
									<div class="col-12">
										<div class="cmnBlock bg-transparent shadow-none px-0">
											<a href="index.html" class="btn btn-sm btn-danger">Compose Email</a>
											<a href="reply-email.html" class="btn btn-sm btn-outline-secondary">Reply to Email</a>
										</div>
									</div>
									<div class="col-12">
										<div class="titleB">Enter Purpose</div>
										<div class="cmnBlock">
											<textarea class="form-control" id="purpose" rows="15"></textarea>
										</div> 

										<div class="text-end">
											<button type="button" class="btn btn-outline-secondary btn-xs"id ="generateSummaryBtn">Generate Summary</button>
											<button type="button" class="btn btn-outline-secondary btn-xs"id="generateEmailBtn">Generate Email</button>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xl-8 ps-xl-4">
								<div class="cmnBlock">
									<div class="row justify-content-between">
										<div class="col-lg-3">
											<div class="form-group">
												<select class="form-select-sm" name="Number of Words" id="numberOfWords">
													<option value="">Number of Words</option>
													<option value="50">50</option>
													<option value="80">80</option>
													<option value="100">100</option>
													<option value="150">150</option>
													<option value="200">200</option>
													<option value="300">300</option>
													<option value="500">500</option>
												</select>
											</div>
										</div>
										<div class="col-lg-6">
											<div class="temperatureBlock d-flex align-items-center gap-4 h-100">											
												<label for="amount">Temperature</label>												
												<div id="slider-range-min" class="form-range"></div>
												
												<input type="text" class="btn btn-outline-secondary btn-xs" id="amount" readonly>
											</div>
										</div>
									</div>
								</div>
		
								<div class="row mainInputSec">
									<div class="col-lg-6 pe-lg-4">
										<div class="titleB">What are the Customer's points to address?</div>
										<div class="cmnBlock">
											<textarea class="form-control" id="customerPoints" rows="15"></textarea>
										</div> 										
									</div>
									<div class="col-lg-6  ps-lg-4">
										<div class="titleB">Suggested Email Draft:</div>
										<div class="cmnBlock">
											<textarea class="form-control" id="suggestedEmailDraft" rows="15"></textarea>							
										</div>

										<div class="text-end">
											<button type="button" class="btn btn-danger btn-xs" id "suggestedEmailDraft" >Copy to clipboard</button>
										</div>

									</div>
								</div>
								
							</div>
						</div>
						
						
						
					</div>
				</div>
				
			</div>



			
		
		
		
		</div>
		
		
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/custom.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="compose.js"></script>
    

		
		
	
	
	
		
		
	</body>
</html>
